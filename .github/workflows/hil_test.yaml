name: STM32 HIL Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    # Đây là dòng cực kỳ quan trọng: trỏ đúng vào máy XPS của bạn
    runs-on: [self-hosted, stm32-board]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Firmware with Docker
        run: |
          # Thêm UID và GID để Docker mapping đúng user
          export UID=$(id -u)
          export GID=$(id -g)
          docker compose run --rm builder make -C firmware clean all

      - name: Run HIL Test
        run: |
          # 1. Tạo môi trường ảo mới nếu chưa có
          python3 -m venv venv
          
          # 2. Kích hoạt môi trường ảo
          source venv/bin/activate
          
          # 3. Cập nhật pip và cài đặt thư viện từ requirements.txt
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
          # 4. Chạy script test
          python3 scripts/flash_and_test.py
      

