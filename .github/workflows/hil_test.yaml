name: STM32 HIL Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: [self-hosted, stm32-board]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Build Firmware with Docker (no root-owned artifacts)
        shell: 
        run: |
          set -euo pipefail
          export HOST_UID="$(id -u)"
          export HOST_GID="$(id -g)"
          docker compose run --rm builder make -C firmware clean all

      - name: Run HIL Test
        shell: 
        run: |
          # Đảm bảo python3-venv đã được cài đặt trên máy host
          # Tạo môi trường ảo nếu chưa tồn tại
          if [ ! -d "venv" ]; then
            python3 -m venv venv
          fi
          
          source venv/bin/activate
          
          # Cập nhật pip và cài đặt thư viện
          pip install --upgrade pip
          if [ -f requirements.txt ]; then 
            pip install -r requirements.txt
          fi
          
          python3 scripts/flash_and_test.py
