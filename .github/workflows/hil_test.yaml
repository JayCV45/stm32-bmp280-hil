name: STM32 HIL Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: [self-hosted, stm32-board]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Build Firmware with Docker (no root-owned artifacts)
        shell: bash
        run: |
          set -euo pipefail
          export HOST_UID="$(id -u)"
          export HOST_GID="$(id -g)"
          docker compose run --rm builder make -C firmware clean all

      - name: Run HIL Test
        shell: bash
        run: |
          set -euo pipefail
          python3 -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python scripts/flash_and_test.py
