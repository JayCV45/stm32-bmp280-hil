name: STM32 HIL Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: [self-hosted, stm32-board]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Firmware with Docker
        run: |
          # Sử dụng tên biến khác để tránh lỗi Read-only biến UID trong Bash
          CURRENT_UID=$(id -u)
          CURRENT_GID=$(id -g)
          export UID=$CURRENT_UID
          export GID=$CURRENT_GID
          docker compose run --rm builder make -C firmware clean all

      - name: Run HIL Test
        run: |
          # Đảm bảo python3-venv đã được cài đặt trên máy host
          # Tạo môi trường ảo nếu chưa tồn tại
          if [ ! -d "venv" ]; then
            python3 -m venv venv
          fi
          
          # Kích hoạt môi trường ảo
          source venv/bin/activate
          
          # Cập nhật pip và cài đặt thư viện
          pip install --upgrade pip
          if [ -f requirements.txt ]; then 
            pip install -r requirements.txt
          fi
          
          # Chạy script test
          python3 scripts/flash_and_test.py
